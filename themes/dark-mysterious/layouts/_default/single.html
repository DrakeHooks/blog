<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dynamic CSS and Favicon Paths -->
    <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.jpg" | relURL }}">

    <title>{{ .Title }}</title>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-container" class="container">
        <nav id="nav" class="nav justify-content-center">
            <a href="{{ "/posts/" | relURL }}" class="nav-link">posts</a>
            <a href="{{ "/photo/" | relURL }}" class="nav-link">photo</a>
        </nav>
        <div id="image-wrapper">
            <img src="{{ "images/kirby.gif" | relURL }}" alt="Title image">
        </div>
    </div>

    <!-- Post Content -->
    <div id="content-wrapper" class="single-page">
        <main>
            <article>
                <h1 class="h1-special center-text">{{ .Title }}</h1>
                <p class="center-text">{{ .Date.Format "January 2, 2006" }}</p>
                <div class="divider" style="margin: 5%"></div>
                <div class="post-body">
                    {{ .Content }}
                </div>
            </article>
        </main>
    </div>

    <!-- Footer -->
    <div class="footer center-text">
        <p class="footer-text">
            Copyright Â© 2024 Drake Hooks | Built with 
            <a href="https://gohugo.io" class="footer-text">Hugo</a>
        </p>
    </div>
</body>
</html>
