<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.jpg" | relURL }}">
</head>
<body>
    <!-- Navbar -->
    <header id="nav-container">
        <nav id="nav" class="nav">
            <a href="{{ "/posts/" | relURL }}" class="nav-link">posts</a>
            <a href="{{ "/photo/" | relURL }}" class="nav-link">photo</a>
        </nav>
        <div id="image-wrapper">
            <img src="{{ "images/kirby.gif" | relURL }}" alt="Logo">
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <main id="content-wrapper" class="{{ if eq .Kind "page" }}single-page{{ else if eq .Kind "section" }}list-page{{ else }}default-page{{ end }}">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="footer center-text">
        <p class="footer-text">
            Copyright Â© 2024 Drake Hooks | Built with <a href="https://gohugo.io" class="footer-text">Hugo</a>
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ "js/default.js" | relURL }}"></script>
</body>
</html>
