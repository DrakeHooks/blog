<!DOCTYPE html>
<html lang="en-us en-uk">
<head>
    <!-- Livereload for development -->
    <script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/list.css" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.jpg" | relURL }}">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>{{ .Title }}</title>
</head>
<body>
    <!-- Navbar -->
    <div id="nav-container" class="container">
        <nav id="nav" class="nav justify-content-center">
            <a href="{{ "/posts/" | relURL }}" class="nav-link">Posts</a>
            <a href="{{ "/photo/" | relURL }}" class="nav-link">Photo</a>
        </nav>
        <div id="image-wrapper">
            <img src="{{ "images/kirby.gif" | relURL }}" alt="Title image">
        </div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <main>
            <section class="post-list">
                <article>
                    <h1 class="h1-special center-text">recent</h1>
                </article>
                <div class="divider" style="margin: 5%"></div>
                <ul>
                    <!-- Range through posts -->
                    {{ range where .Pages ".Params.exclude_from_posts" "!=" true }}
                        {{ if ne .Section "photo" }}
                            <li>
                                <article class="post-list-i text">
                                    <div class="post-list-meta">
                                        <h3 class="post-list-title text">{{ .LinkTitle }}</h3>
                                        <div style="width: 63%"></div>
                                    </div>
                                    <a href="{{ .Permalink }}" class="read-more anim-link">-> Read more</a>
                                </article>
                            </li>
                        {{ end }}
                    {{ end }}
                </ul>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <div class="footer center-text">
        <p class="footer-text">
            Copyright Â© 2024 Drake Hooks | Built with 
            <a href="https://gohugo.io" class="footer-text">Hugo</a>
        </p>
    </div>

    <!-- JavaScript -->
    <script src="{{ "js/navbar.js" | relURL }}"></script>
    <script src="{{ "js/default.js" | relURL }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
